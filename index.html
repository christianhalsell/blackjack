<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<title>Blackjack</title>
	<link type="text/css" rel="stylesheet" href="css/styles.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>

	<div id="dealerAceCount" style="color:yellow">Dealer Ace Count: <span>--</span></div>
	<div id="playerAceCount" style="color:yellow">Player Ace Count: <span>--</span></div>

	<div class="container">
		<div id="playerCards"></div>
		<div id="dealerCards"></div>

		<button id="btnHit" class="hide btn-round btn-hit">Hit</button>
		<button id="btnHold" class="hide btn-round btn-hold">Hold</button>
		<button id="btnBet" class="hide btn-round btn-bet">Bet</button>
		<button id="btnDeal" class="hide btn-round btn-deal">Deal</button>


		<div id="dealerScore" class="hide">--</div>
		<div id="playerScore" class="hide">--</div>
		<div id="status"></div>


		<button id="chip500" class="chip chip-500">$500</button>
		<button id="chip100" class="chip chip-100">$100</button>
		<button id="chip25" class="chip chip-25">$25</button>
		<button id="chip5" class="chip chip-5">$5</button>

		<div class="scoreboard">
			<div id="playerBet" class="player-bet">$<span>-</span></div>
			<div id="playerBalance" class="player-balance">$<span>-</span></div>
		</div>
	</div><!-- /container -->

	<script src="js/blackjack.js"></script>
</body>
</html>
