<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<title>Blackjack</title>
	<link type="text/css" rel="stylesheet" href="css/styles.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<div class="container">
		<div id="playerCards">
			<div id="playerCard1" class="card"></div>
			<div id="playerCard2" class="card"></div>
		</div>

		<div id="dealerCards">
			<div id="dealerCard1" class="card overturn"></div>
			<div id="dealerCard2" class="card"></div>
		</div>

		<button id="refresh" onClick="window.location.reload()">Reload</button><br>
		<button id="hide">Show Card</button>
		<br>
		<br>
		<button id="btnHit">Hit</button>
		<button id="btnHold">Hold</button>
		<br>
		<br>
		<div id="dealerScore">Dealer Score: <span>--</span></div>
		<div id="playerScore">Player Score: <span>--</span></div>
		<div id="status"></div>

		<button id="btnDeal">Deal</button>
		<br>
		<button id="chip500">$500</button>
		<button id="chip100">$100</button>
		<button id="chip25">$25</button>
		<button id="chip5">$5</button>

		<div class="scoreboard">
			<div id="playerBet" class="player-bet">$<span>-</span></div>
			<div id="playerBalance" class="player-balance">$<span>-</span></div>
		</div>
	</div><!-- /container -->

	<script src="js/blackjack.js"></script>
</body>
</html>
