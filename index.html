<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<title>Blackjack</title>
	<link type="text/css" rel="stylesheet" href="css/styles.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>

	<!-- <div id="dealerAceCount" style="color:yellow">Dealer Ace Count: <span>--</span></div>
	<div id="playerAceCount" style="color:yellow">Player Ace Count: <span>--</span></div> -->

	<div class="container">
		<div id="placeYourBets" class="place-your-bets"></div>

		<div class="status-display-wrap">
			<div id="statusDisplay" class="status-display hide">xx</div>
		</div>

		<div id="playerCards" class="player-cards"></div>
		<div id="dealerCards" class="dealer-cards"></div>

		<button id="btnHit" class="hide btn-round btn-hit">Hit</button>
		<button id="btnHold" class="hide btn-round btn-hold">Hold</button>
		<button id="btnBet" class="hide btn-round btn-bet">Bet</button>
		<button id="btnDeal" class="hide btn-round btn-deal">Deal</button>


		<div id="dealerScore" class="dealer-score score hide">--</div>
		<div id="playerScore" class="player-score score hide">--</div>

		<div id="playerBetArea" class="player-bet-area"></div>


		<button id="chip500" class="chip btn-chip chip-500">$500</button>
		<button id="chip100" class="chip btn-chip chip-100">$100</button>
		<button id="chip25" class="chip btn-chip chip-25">$25</button>
		<button id="chip5" class="chip btn-chip chip-5">$5</button>

		<div class="scoreboard">
			<div id="playerBet" class="player-bet">$<span>-</span></div>
			<div id="playerBalance" class="player-balance">$<span>-</span></div>
		</div>
	</div><!-- /container -->

	<script src="js/blackjack.js"></script>
</body>
</html>
